apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend
  namespace: {{ include "todo-app.namespace" . }}
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
spec:
  {{- if not .Values.backend.autoscaling.enabled }}
  replicas: {{ .Values.backend.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "todo-app.selectorLabels" . | nindent 6 }}
      app: todo-backend
  template:
    metadata:
      {{- with .Values.backend.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "todo-app.selectorLabels" . | nindent 8 }}
        app: todo-backend
    spec:
      {{- with .Values.backend.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}-backend
          {{- with .Values.backend.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          env:
            {{- if and .Values.secrets.postgresUser .Values.secrets.postgresPassword .Values.secrets.postgresDb .Values.database.url .Values.secrets.secretKey .Values.secrets.openaiApiKey }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: todo-secrets
                  key: DATABASE_URL
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: todo-secrets
                  key: SECRET_KEY
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: todo-secrets
                  key: OPENAI_API_KEY
            {{- else }}
            # Placeholder values when secrets are not provided - should be overridden externally
            - name: DATABASE_URL
              value: "placeholder-database-url"
            - name: SECRET_KEY
              value: "placeholder-secret-key"
            - name: OPENAI_API_KEY
              value: "placeholder-openai-api-key"
            {{- end }}
            # Configuration from ConfigMap
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: todo-app-config
                  key: LOG_LEVEL
            - name: PYTHON_ENV
              valueFrom:
                configMapKeyRef:
                  name: todo-app-config
                  key: PYTHON_ENV
            - name: HOST
              valueFrom:
                configMapKeyRef:
                  name: todo-app-config
                  key: BACKEND_HOST
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: todo-app-config
                  key: BACKEND_PORT
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
      {{- with .Values.backend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if or .Values.backend.affinity .Values.global.affinity }}
      affinity:
        {{- if .Values.backend.affinity }}
        {{- toYaml .Values.backend.affinity | nindent 8 }}
        {{- end }}
        {{- if .Values.global.affinity }}
        {{- toYaml .Values.global.affinity | nindent 8 }}
        {{- end }}
      {{- end }}
      {{- with .Values.backend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}