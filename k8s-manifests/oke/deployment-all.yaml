# Complete Deployment for Todo App on OKE with Dapr and Event-Driven Architecture
---
# Include all necessary namespaces
apiVersion: v1
kind: Namespace
metadata:
  name: todo-app
---
apiVersion: v1
kind: Namespace
metadata:
  name: dapr-system
---
apiVersion: v1
kind: Namespace
metadata:
  name: redpanda
---
# Redis State Store
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: dapr-system
spec:
  selector:
    matchLabels:
      app: redis
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: redis-master
  namespace: dapr-system
  labels:
    app: redis
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
  type: ClusterIP
---
# Redpanda (Kafka-compatible) Event Streaming
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redpanda
  namespace: redpanda
spec:
  serviceName: redpanda
  replicas: 1  # Starting with 1 for Always Free tier constraints
  selector:
    matchLabels:
      app: redpanda
  template:
    metadata:
      labels:
        app: redpanda
    spec:
      containers:
      - name: redpanda
        image: docker.redpanda.com/redpandadata/redpanda:v23.2.15
        command:
        - "sh"
        - "-c"
        - |
          rpk redpanda start \
          --mode dev-container \
          --set redpanda.auto_create_topics_enabled=true \
          --set redpanda.enable_transactions=true \
          --set redpanda.enable_idempotence=true \
          --set redpanda.default_topic_replications=1 \
          --set redpanda.transaction_coordinator_replication=1 \
          --set redpanda.id_allocator_replication=1 \
          --set redpanda.enable_rack_awareness=false
        ports:
        - containerPort: 9092
          name: kafka-api
        - containerPort: 9644
          name: admin-api
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: redpanda-cluster-kafka-bootstrap
  namespace: redpanda
  labels:
    app: redpanda
spec:
  selector:
    app: redpanda
  ports:
  - name: kafka-api
    port: 9092
    targetPort: 9092
  type: ClusterIP
---
# Dapr Components
apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: statestore
  namespace: todo-app
spec:
  type: state.redis
  version: v1
  metadata:
  - name: redisHost
    value: redis-master.dapr-system.svc.cluster.local:6379
  - name: redisPassword
    value: ""
  - name: actorStateStore
    value: "true"
  - name: concurrency
    value: "parallel"
  - name: enableTLS
    value: "false"
---
apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: pubsub
  namespace: todo-app
spec:
  type: pubsub.kafka
  version: v1
  metadata:
  - name: brokers
    value: "redpanda-cluster-kafka-bootstrap.redpanda.svc.cluster.local:9092"
  - name: authType
    value: "none"
  - name: consumerGroup
    value: "my-dapr-consumer-group"
  - name: clientID
    value: "dapr-client"
  - name: disableTls
    value: "true"
  - name: version
    value: "2.8.0"
---
# Secrets (Values should be base64 encoded in production)
apiVersion: v1
kind: Secret
metadata:
  name: todo-secrets
  namespace: todo-app
type: Opaque
data:
  # These values need to be base64 encoded
  database-url: <base64-encoded-database-url>
  secret-key: <base64-encoded-secret-key>
  openai-api-key: <base64-encoded-openai-api-key>
---
# Backend Service with Dapr Sidecar
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend
  namespace: todo-app
  labels:
    app: todo-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "todo-backend"
        dapr.io/app-port: "8000"
        dapr.io/app-protocol: "http"
        dapr.io/log-level: "info"
        dapr.io/app-max-concurrency: "10"
        dapr.io/enable-api-logging: "true"
    spec:
      containers:
      - name: backend
        image: todo-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: todo-secrets
              key: database-url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: todo-secrets
              key: secret-key
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: todo-secrets
              key: openai-api-key
        - name: PYTHON_ENV
          value: "production"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: todo-backend
  namespace: todo-app
  labels:
    app: todo-backend
spec:
  selector:
    app: todo-backend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP
---
# Frontend Service with Dapr Sidecar
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-frontend
  namespace: todo-app
  labels:
    app: todo-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-frontend
  template:
    metadata:
      labels:
        app: todo-frontend
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "todo-frontend"
        dapr.io/app-port: "3000"
        dapr.io/app-protocol: "http"
        dapr.io/log-level: "info"
        dapr.io/enable-api-logging: "true"
    spec:
      containers:
      - name: frontend
        image: todo-frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "http://todo-backend:8000"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: todo-frontend
  namespace: todo-app
  labels:
    app: todo-frontend
spec:
  selector:
    app: todo-frontend
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: LoadBalancer  # Changed to LoadBalancer for external access via OCI Load Balancer
---
# AI Agent Service with Dapr Sidecar
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-ai-agent
  namespace: todo-app
  labels:
    app: todo-ai-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-ai-agent
  template:
    metadata:
      labels:
        app: todo-ai-agent
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "todo-ai-agent"
        dapr.io/app-port: "8001"
        dapr.io/app-protocol: "http"
        dapr.io/log-level: "info"
        dapr.io/enable-api-logging: "true"
    spec:
      containers:
      - name: ai-agent
        image: todo-ai-agent:latest
        ports:
        - containerPort: 8001
        env:
        - name: BACKEND_URL
          value: "http://todo-backend:8000"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: todo-secrets
              key: openai-api-key
        - name: PYTHON_ENV
          value: "production"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: todo-ai-agent
  namespace: todo-app
  labels:
    app: todo-ai-agent
spec:
  selector:
    app: todo-ai-agent
  ports:
    - protocol: TCP
      port: 8001
      targetPort: 8001
  type: ClusterIP